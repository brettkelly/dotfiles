# Set default shell to zsh (dynamically detected)
# Run this in shell: command -v zsh to get the path
set -g default-shell "$SHELL"
set -g default-command "$SHELL"

# break pane to new window
bind-key ! 

# mouse
set -g mouse on

# move through windows quicker
bind-key -n M-S-Left previous-window
bind-key -n M-S-Right next-window

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resizing with vim motions
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set -g status-position top

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Visuals
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'frappe' # or latte, frappe, macchiato
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#(echo '#{pane_current_command}' | sed 's/zsh/󰆍 /; s/vim/󰨞 /; s/nvim/ /; s/git/ /; s/node/ /; s/npm/ /; s/python/ /; s/ssh/󰣀 /') #W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#(echo '#{pane_current_command}' | sed 's/zsh/󰆍 /; s/vim/󰨞 /; s/nvim/ /; s/git/ /; s/node/ /; s/npm/ /; s/python/ /; s/ssh/󰣀 /') #W"
set -g @catppuccin_status_modules_right "directory session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{pane_current_path}"

set -g @continuum-restore 'on'

run '~/.tmux/plugins/tpm/tpm'

# Remove status-right altogether
set -g status-right ""
